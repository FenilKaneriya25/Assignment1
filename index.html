<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=".\style.css">
    <title> CSS Login Screen Tutorial </title>
</head>

<body>

    <body>
        <div>
            <div class="imageborder">
                <img class="heroimage" src="C:\Project\HTML Training Assignment\images\hero-image.png"
                    alt="a man working">
            </div>
            <div class="login-page">
                <div class="form">
                    <div class="login">
                        <div class="logoimage">
                            <img class="logo" src="C:\Project\HTML Training Assignment\images\header-logo.svg"
                                alt="logo">
                        </div>

                        <div class="detail">
                            <p>We are <b style="color: red;">experts</b> in business, marketing, growth, &sales.</p>
                        </div>

                        <div class="loginto">
                            <p>Login into your account</p>
                        </div>

                    </div>
                    <form class="login-form">
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <button class="button">Login</button>
                        <div class="forgot">Forgot Password?</div>
                        <br>
                        <div class="extra">
                            <p class="message">Are you a new Member? <a href="#">Register here</a></p>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </body>
</body>

</html>
